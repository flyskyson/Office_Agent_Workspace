# 百度 OCR API 配置
# 获取方式：
# 1. 访问 https://cloud.baidu.com/ 注册百度智能云账号
# 2. 进入"文字识别"服务，创建应用
# 3. 获取 API Key 和 Secret Key
# 4. 填写到下方对应字段

# 百度 OCR AppID
app_id: "121817103"

# 百度 OCR API Key - 从环境变量读取
# 设置环境变量: export BAIDU_OCR_API_KEY="your_api_key"
api_key: "${BAIDU_OCR_API_KEY}"

# 百度 OCR Secret Key - 从环境变量读取
# 设置环境变量: export BAIDU_OCR_SECRET_KEY="your_secret_key"
secret_key: "${BAIDU_OCR_SECRET_KEY}"

# 免费额度：
# - 通用文字识别：500次/天
# - 身份证识别：500次/天
# - 营业执照识别：500次/天
